body {

.radio-toolbar {
  /* Only have room for two columns */
  width: 120px;
}

.radio-toolbar input[type="radio"] {
  opacity: 0;
  position: fixed;
  width: 0;
}

.radio-toolbar label {
  display: inline-block;
  background-color: #ddd;
  font-family: sans-serif, Arial;
  font-size: 16px;
  border: 2px solid #444;
  border-radius: 4px;
  width: 30px;
  height: 30px;
  text-align: center;
}

.radio-toolbar label:hover {
  background-color: #dfd;
}

.radio-toolbar input[type="radio"]:focus + label {
  border: 2px dashed #444;
}

.radio-toolbar input[type="radio"]:checked + label {
  background-color: #bfb;
  border-color: #4c4;
}

.pair {
  margin: 5px;
  float: left;
}

/* Not seen by default */
.customizer {
  display: none;
}

.adjuster button{
  width: 30px;
  height: 30px;
  padding: 0px;
}

/*** Hide normal number input buttons ***/
/* Chrome, Safari, Edge, Opera */
.adjuster input::-webkit-outer-spin-button,
.adjuster input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
.adjuster input[type=number] {
  -moz-appearance: textfield;
}

input[type=range] {
  background: transparent;
}

input[type=range]::-moz-range-track {
  background: #ddd;
}

input[type=number]{
    width: 30px;
}

#save {
  float: right;
}

// Decrement the "value" class element inside the number adjuster
// Done this way so it's generic!
function onAdjusterClick(e) {
  var v = e.srcElement.parentNode.querySelector(".value");
  if (e.srcElement.className == "increment") {
    v.value++;
  } else {
    v.value--;
  }
  d.onCustomizerInput(v.name, v.value);
}

var adjusters = document.getElementsByClassName('adjuster');
[].forEach.call(adjusters, function (p) {
  p.querySelector('.decrement').onclick = onAdjusterClick;
  p.querySelector('.increment').onclick = onAdjusterClick;
});



function onPinSelection(e) {

}


// General non-customizer inputs
document.getElementById("brightness").oninput = onGeneralInput;
document.getElementById("save").onclick = onGeneralInput;
document.getElementById("reset").onclick = onGeneralInput;


class DisplayManager {


  constructor() {
    this.activeCustomizerIndex = 0;
    this.currentPinIndex = 0;

    this.customizers = [];
    var animationCustomizer = new AnimationCustomizer(this);
    animationCustomizer.setup();
    this.customizers.push(animationCustomizer);
    /*
    var combineCustomizer = new CombineCustomizer();
    combineCustomizer.setup();
    this.customizers.push(combineCustomizer);
  */

    // Hide all customizers to start
    this.customizers.forEach(c => c.hide());
  }

  setGeneralSettings() {
    document.getElementById("brightness").value = settings["brightness"];
    for (let i = 0; i < settings["numPinStructsInSettings"]; i++) {
      if (settings["pins"][i]["function"] == 0xFF) {
        // Hide disabled pins
        document.getElementById("radio" + (settings["pins"][i]["index"]+1) + "label").style.display = "none";
        console.log("Pin " + "radio" + (settings["pins"][i]["index"]+1) + " disabled");
      }
    }
    this.setPin(0);
  }

  setPin(pin) {
    this.currentPinIndex = pin;
    this.showCurrentCustomizer();
  }

  setCurrentCustomizer(f) {
    // Set global settings
    settings["pins"][this.currentPinIndex]["function"] = f;
    // And send an update to the board
    updatePinVariable(this.currentPinIndex, "function", f);
    this.showCurrentCustomizer();
  }

  // Knowing the current settings and pin, show the proper
  // customizer with the proper settings
  showCurrentCustomizer() {
    // Hide old customizer
    this.customizers[this.activeCustomizerIndex].hide();
    // Set new customizer
    this.activeCustomizerIndex = settings["pins"][this.currentPinIndex]["function"];

    // Set current dropdown value
    document.getElementsByName("function")[0].value = this.activeCustomizerIndex;
    console.log("customizer index: ", this.activeCustomizerIndex);

    let pin = settings["pins"][this.currentPinIndex];
    // Only update the values for the currently active customizer
    for (let input of this.customizers[this.activeCustomizerIndex].inputs) {
      if ("color0" === input.name) {
        // Hack multiple colors for now, only do one
        input.value = '#' + pin["colors"][0];
      } else {
        input.value = pin[input.name];
      }
      console.log(input.name, input.value);
    }
    this.customizers[this.activeCustomizerIndex].show();
  }

  onCustomizerInput(name, value) {
    // Update our internal copy of settings
    let pin = settings["pins"][this.currentPinIndex];
    if (name == "color0") {
      // Remove pound sign ("#") from hex color since it is
      // special in a URL
      value = value.slice(1);
      pin["colors"][0] = value;
    } else {
      pin[name] = value;
    }

    // Publish the input to the board too
    // current pin and property
    // I like it for it's simplicity and efficiency. Keeping it for now
    fetch(`/set?pin=${this.currentPinIndex};${name}=${value}`);
    //console.log(`/set?pin=${this.currentPinIndex};${name}=${value}`);

    // Alternatively one could also publish all details of the
    // currently active customizer
    //activeCustomizer.publish();

    // Or publish the pin as JSON
    // JSON.stringify(settings["pins"][0])

    // Or walk up the tree just for that property
    // https://stackoverflow.com/a/61693085/931280
  }
}

function onCustomizerInput(e) {
  // Would put this inside of DisplayManager, but for some reason "this"
  // isn't accessible inside of there...weird
  d.onCustomizerInput(e.target.name, e.target.value);
}

// TODO is the constructor occurring correctly?? Seems to only be
// happening for one customizer and not iterating over all of them?
// Should probably be using class too

class AnimationCustomizer {
  constructor(displayManager) {
    this.div = document.getElementById("AnimationCustomizer");
    this.d = displayManager;
  }

  setup() {
    this.inputs = this.div.querySelectorAll('input, textarea, select');
    // Set up onChanged callback for each input element
    // to send out the full query string for the form (for now)
    for (let input of this.inputs) {
      // We want to use oninput() as it's live, whereas onchanged()
      // is only after the object loses focus.
      input.oninput = onCustomizerInput;
    }
  }

  hide() {
    this.div.style.display = "none";
  }

  show() {
    this.div.style.display = "block";
  }

  publish() {
  }

}

class CombineCustomizer extends AnimationCustomizer {
  constructor() {
    super();
    this.div = document.getElementById("CombineCustomizer");
  }
}



// Some default settings for  allowing debugging without rebuilding
let settings = JSON.parse(jsonFoo);

d = new DisplayManager();

// Get latest data on page load using JSON asyncronous request
// https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Asynchronous/Introducing
fetch('settings.json')
  .then(response => response.json())
  .then((response) => {
    settings = response;
    // In success or failure, continue to set up the UI
    d.setGeneralSettings();
  }
).catch(function(error) {
  console.log(error);
  // In success or failure, continue to set up the UI
  d.setGeneralSettings();
});
