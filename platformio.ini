[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
# Don't leave any space for SPIFFS?
# However only 1MB available for image? Weird.
#board_build.ldscript = eagle.flash.4m.ld

# If this causes full rebuilds on every build, uninstall other python
# instances (especially on Windows?). 
# https://community.platformio.org/t/build-compiles-all-source-files-every-time/11262/3
build_flags = !python autogen.py

